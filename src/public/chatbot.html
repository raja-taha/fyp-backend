<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="/src/public/style.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h3 id="chatbotName">Chatbot</h3>
        <button class="close-btn" id="closeBtn">&times;</button>
      </div>
      
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">Hello! How can I help you today?</div>
      </div>
      
      <form class="chat-input" id="messageForm">
        <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
      
      <div class="chat-footer">Powered by Your Company</div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const chatMessages = document.getElementById('chatMessages');
        const messageForm = document.getElementById('messageForm');
        const userInput = document.getElementById('userInput');
        const closeBtn = document.getElementById('closeBtn');
        const chatbotNameElement = document.getElementById('chatbotName');

        // Get chatbot ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const chatbotId = urlParams.get('chatbot_id');

        if (!chatbotId) {
          chatbotNameElement.textContent = "Chatbot Not Found";
          return;
        }

        // Fetch chatbot details dynamically
        fetch(`/api/chatbots/${chatbotId}`)
          .then(response => response.json())
          .then(data => {
            chatbotNameElement.textContent = data.name || "Chatbot";
          })
          .catch(error => console.error('Error fetching chatbot details:', error));

        // Handle message submission
        messageForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const message = userInput.value.trim();
          if (!message) return;
          
          addMessage(message, 'user');
          userInput.value = '';
          
          try {
            const response = await fetch(`/api/chatbots/${chatbotId}/message`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message })
            });
            const data = await response.json();
            addMessage(data.response || "I'm sorry, I couldn't process your request.", 'bot');
          } catch (error) {
            console.error('Error:', error);
            addMessage("I'm having trouble connecting. Please try again later.", 'bot');
          }
        });

        // Add message to chat
        function addMessage(text, sender) {
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${sender}-message`;
          messageDiv.textContent = text;
          chatMessages.appendChild(messageDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle close button
        closeBtn.addEventListener('click', () => {
          window.parent.postMessage('close', '*');
        });
      });
    </script>
  </body>
</html>
